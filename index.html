<!DOCTYPE html>
<html>
  
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>

   // first part
   const main = document.getElementById('main');  // had a capital D and it didn't do the thing
    main.addEventListener('click' , function(event)
    {
      alert("I was clicked!");
    }   );
    
    // second part
    const input = document.querySelector('input');
    input.addEventListener('keydown', function(e)
    {
      if(e.key == "g")
        return e.preventDefault();
      else  console.log(e.key);
      } );
      
      // third part: bubblely bubble
      let divs = document.querySelectorAll('div');
      function bubble(e)
      {
        // changing this for part 5
        e.stopPropagation();  // added in part 5
        console.log(this.firstChild.nodeValue.trim() + " One and Only Bubble Statement")
      }
      
      for(let i = 0; i < divs.length; i++)
      {
        divs[i].addEventListener('click', bubble);
      }
      
      // fourth part, like bubbling but in reverse
      function capture(e){
        console.log(this.firstChild.nodeValue.trim() +  ' captured');
      }
      
      for(let i = 0; i < divs.length; i++)
      {
        divs[i].addEventListener('click', capture , true);
      }
      

      
    
    </script>
  </body>
</html>
